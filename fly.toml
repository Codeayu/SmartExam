app = "smartexam"
primary_region = "sjc"

[build]
  builder = "paketobuildpacks/builder:base"

[deploy]
  release_command = "python manage.py migrate"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256